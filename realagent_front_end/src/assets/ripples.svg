<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle fill="none" stroke-opacity="1" stroke="#007BFF" stroke-width=".5" cx="50" cy="50" r="0">
    <animate attributeName="r" calcMode="spline" dur="2s" values="1;40" keyTimes="0;1" keySplines="0 .2 .5 1" repeatCount="indefinite"></animate>
    <animate attributeName="stroke-width" calcMode="spline" dur="2s" values="0;12.5" keyTimes="0;1" keySplines="0 .2 .5 1" repeatCount="indefinite"></animate>
    <animate attributeName="stroke-opacity" calcMode="spline" dur="2s" values="1;0" keyTimes="0;1" keySplines="0 .2 .5 1" repeatCount="indefinite"></animate>
  </circle>
</svg>
